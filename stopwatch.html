<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
   </head>
<body>
  <h1> STOPWATCH</h1>
  <br>
  <p>To start the stopwatch simply click on the Start option. 
    <br>
    To stop the stopwatch click on the Stop option. 
    <br>
    To reset it click on the Reset option.
  </p>
  <div class="wrapper">
    <div class="time">
      <span class="hour">00</span>
      <span class="colon">:</span>
      <span class="minute">00</span>
      <span class="colon">:</span>
      <span class="second">00</span>
      <span class="colon ms-colon">:</span>
      <span class="millisecond">00</span>
    </div>
    <div class="buttons">
      <button class="start">Start</button>
      <button class="stop">Stop</button>
      <button class="reset">Reset</button>
    </div>
  </div>

  <script src="stopwatch.js"></script>

</body>
</html>
